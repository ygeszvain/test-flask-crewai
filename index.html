<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat with AI Agents</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        #chat-box {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h2>Flask Chat with AI Agents</h2>

    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>

    <script>
        var socket = io();

        function sendMessage() {
            var message = document.getElementById("message").value;
            if (message.trim() !== "") {
                document.getElementById("chat-box").innerHTML += `<p><strong>You:</strong> ${message}</p>`;
                socket.emit("message", { message: message });
                document.getElementById("message").value = "";
            }
        }

        socket.on("agent_response", function(data) {
            document.getElementById("chat-box").innerHTML += `<p><strong>${data.agent}:</strong> ${data.message}</p>`;
        });
    </script>
</body>
</html>
